
<uib-toolbar>
    <ng-template>
        <button [hidden]="exportInProgress" type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <button *ngIf="exportInProgress" class="btn btn-primary" disabled>
            <span class="fas fa-fw fa-spinner fa-spin"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
                <a class="dropdown-item" href="#" (click)="resetConfig(); $event.preventDefault()">
                    <i class="fas fa-fw fa-trash-alt"></i>
                    Reset configuration
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <input #importConfigElement type="file" accept="application/JSON" (change)="importConfig(importConfigElement)" style="display:none;"/>
                <a class="dropdown-item" href="#" (click)="importConfigElement.click(); $event.preventDefault()">
                    <i class="fas fa-fw fa-folder-open"></i>
                    Open configuration as JSON
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="#" (click)="exportConfig(); $event.preventDefault()">
                    <i class="fas fa-fw fa-save"></i>
                    Download configuration as JSON
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <a class="dropdown-item" href="#" (click)="exportApp(); $event.preventDefault()">
                    <i class="fas fa-fw fa-download"></i>
                    Export as a static Angular application
                </a>
            </li>
        </ul>
        <button type="button" class="btn btn-primary" uib-tooltip="Global styling options" placement="top" (click)="openGlobalConfigurator()">
            <i class="fas fa-palette"></i>
        </button>
    </ng-template>
</uib-toolbar>
